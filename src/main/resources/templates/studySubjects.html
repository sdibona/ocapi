<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>StudySubject List</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div>
			<h1 class="page-header" th:text="${tenantid}">Tenant</h1>
		</div>
		
		<div>
		<h2>Add a new studySubject</h2>
			<form role="form" th:action="@{/{tenantid}/add(tenantid=${tenantid})}" th:object="${studySubject}" method="post">
				<div class="form-group">
					<label for="label">Study Subject Label:</label>
					<input type="text" class="form-control" id="label"	th:field="*{label}" />
				</div>
				<div class="form-group">
					<label for="ocOid">OID:</label>
					<input type="text" class="form-control" id="ocOid" th:field="*{ocOid}" />
				</div>
				<div class="form-group">
					<label for="personLabel">Person Label:</label>
					<input type="text" class="form-control" id="personLabel" th:field="*{subject.uniqueIdentifier}" />
				</div>
				<div class="form-group">
					<label for="gender">Gender:</label>
					<input type="text" class="form-control" id="gender" th:field="*{subject.gender}" />
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>

		<div>
			<h2>StudySubjects List</h2>
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>Study Subject Label</th>
						<th>OID</th>
						<th>Person Label</th>
						<th>Gender</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="studySubject : ${studySubjects}">
						<td th:text="${studySubject.label}"></td>
						<td th:text="${studySubject.ocOid}"></td>
						<td th:text="${studySubject.subject.uniqueIdentifier}"></td>
						<td th:text="${studySubject.subject.gender}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
